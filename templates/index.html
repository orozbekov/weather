    <title>Погода в {{target_city}}</title>
    <style>
        body{
            background: #2c2c2c;

<body>
    <section class="vh-100">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
          <form method="GET">
            <h2 class="mb-4 pb-2 fw-normal" style="color: #fff; text-align: center;">Проверьте прогноз погоды</h2>

            <div class="input-group rounded mb-3">
              <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Введите название города"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  name="search_city"
              />
              <a href="#!" type="button">
                <button type="submit" class="input-group-text border-0 fw-bold btn btn-danger" id="search-addon">
                    Поиск
                </button>
              </a>
            </div>
          </form>

          {% if target_city %}
            <div class="alert alert-warning card shadow-0 border">
              <div class="card-body p-4">

                <h4 class="mb-1 sfw-normal">{{ target_city }}</h4>
                <p class="mb-2">Текущая температура: <strong>{{ city_temp }}°C</strong></p>
                <p>Как будто: <strong>{{ feels_like }}°C</strong></p>
                <p>Макс.: <strong>{{ temp_max }}°C</strong>, Мин.: <strong>{{ temp_min }}°C</strong></p>

                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4">{{ weather_description }}</p>
                  <img src="{{ weather_icon }}" alt="">
                </div>

              </div>
            </div>
          {% else %}
            <div class="alert alert-warning card shadow-0 border">
              <div class="card-body p-4">
                 <h4 class="mb-1 sfw-normal">{{ message }}</h4>
              </div>
            </div>
          {% endif %}
      </div>
    </div>

  </div>
